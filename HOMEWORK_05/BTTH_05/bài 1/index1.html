<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3 style="background: none;" class="text-primary">Personal Information</h3>
                    <hr class="mt-2-mb-3">
                    <p class="text-white bg-info">Please fill in your personal data here!</p>
                    <div class="form-group">
                        <label for="email" class="col-md-3">Your name<span>*</span>:</label>
                        <input type="email" class="form-control" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3">Age<span>*</span>:</label>
                        <input type="email" class="form-control col-md-08" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="email"class="col-md-3">Address<span>*</span>:</label>
                        <input type="email" class="form-control col-md-08" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="email"class="col-md-3">Zip<span>*</span>:</label>
                        <input type="email" class="form-control col-md-08" placeholder="Enter email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="email"class="col-md-3">City<span>*</span>:</label>
                        <input type="email" class="form-control col-md-08" placeholder="Enter email" id="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 style="background: none;" class="text-primary">Your Application</h3>
                    <hr class="mt-2-mb-3">
                    <p class="text-white bg-info">Please fill in your personal data here!</p>
                    <div class="form-group">
                        <label for="jobs " class="col-md-3">Select a job<span>*</span>:</label>
                        <select class="custom-select" id="sel1">
                            <option selected>Please choose </option>
                            <option value="1">Teacher</option>
                            <option value="2">Designer</option>
                            <option value="3">Programmer</option>   
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jobs" class="col-md-3">Job type <span>*</span>:</label>
                        <div class="form-check" >
                            <label class="form-check-label col-md-0">
                              <input type="radio" class="form-check-input" name="optradio">Fulltime
                            </label>
                        </div>
                        <div class="form-check col-md-0">
                            <label class="form-check-label ">
                                <input type="radio" class="form-check-input" name="optradio">Parttime
                            </label>
                        </div>
                        <div class="form-check col-md-0">
                            <label class="form-check-label ">
                              <input type="radio" class="form-check-input" name="optradio">Less than 3 days
                            </label>
                        </div>
                        <div class="form-check col-md-0">
                            <label class="form-check-label ">
                              <input type="radio" class="form-check-input" name="optradio">1 days a week
                            </label>
                        </div>
    
                    </div>
                    <div class="form-group">
                            <label for="birthday" class="col-md-4">Employment date <span>*</span>:</label>
                            <input type="date" id="birthday" name="birthday">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h3 style="background: none;" class="text-primary">Contact data</h3>
            <hr>
            <div class="form-group">
                <label for="email" class="col-md-3">Phone<span>*</span>:</label>
                <input type="email" class="form-control col-md-6" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <label for="email" class="col-md-3">Email<span>*</span>:</label>
                <input type="email" class="form-control col-md-6" placeholder="Enter email" id="email">
            </div>
            <h3 style="background: none;" class="text-primary">Security</h3>
            <hr>
            <div class="security">Security</div>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
            

        </div>
    </form>
</body>

</html>
